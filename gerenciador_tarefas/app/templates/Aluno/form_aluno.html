{% extends 'base.html'%}
{% block conteudo %}

<h2>Login Aluno</h2>
<form method="POST">
  {% csrf_token %}

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="card-body">
            <p class="card-text">
              Complete os campos ou cadastra-se
              <code>Aluno</code>.
            </p>
            <!-- Nome -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                {{form_aluno.nome.errors}}
                <span class="input-group-text">Nome</span>
                {{form_aluno.nome}}
              </div>
            </div>

            <!-- Sobrenome -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                {{form_aluno.senha.errors}}
                <span class="input-group-text">Senha</span>
                {{form_aluno.senha}}
              </div>
            </div>
            <div class="container">

              <a href="/cadastrar_usuario">Cadastre-se</a>
            </div>
            <div class="form-group">

            </div>

            <div class="form-group">
              <input type="submit" value="Entrar" class="btn btn-primary">
            </div>
</form>


{% endblock conteudo %}
